<ion-view title="MyGovHub" hide-nav-bar='$root.hideNavBar'>
    <ion-content has-header="true" padding="true">
        <div class="pad-b50">
            <img src="img/icon.png" title="MyGovHub Icon" alt="MyGovHub" />
            <h2 class="text-center bold white">MyGovHub</h2>
        </div>
        <div class="pad-tb16">
            <h4 class="white text-center">Please select your city or township:</h4>
            <ion-list class="center">
                <button ng-repeat="city in cities"
                        ng-click="chooseCity('{{city.id}}')" class="button button-block btn btn--selectiveYellow select-city">
                    {{city.displayName}}
                </button>
            </ion-list>
        </div>
    </ion-content>
</ion-view>
